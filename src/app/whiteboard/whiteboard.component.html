<div class="container mt-4">
    <div class="row mb-3">
        <div class="col text-center">
            <h2>Collaborative Whiteboard</h2>
        </div>
    </div>
    <div class="controls mb-3 p-3 border rounded bg-light">
        <div class="row align-items-center">
            <div class="col-auto">
                <label for="colorPicker" class="form-label">Color:</label>
                <input type="color" id="colorPicker" class="form-control form-control-color"
                    (input)="changeColor($event)" value="#000000" />
            </div>
            <div class="col-auto">
                <label for="brushSize" class="form-label">Brush Size:</label>
                <select id="brushSize" class="form-select" (change)="changeBrushSize($event)">
                    <option value="2">Small</option>
                    <option value="5">Medium</option>
                    <option value="10">Large</option>
                </select>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" (click)="toggleEraser()">{{ eraserActive ? 'Disable Eraser' : 'Enable
                    Eraser' }}</button>
            </div>
        </div>
    </div>

    <div class="whiteboard border" style="position: relative; width: 100%; height: 500px;">
        <canvas #canvas style="width: 100%; height: 100%; border: 1px solid #ccc;"></canvas>
    </div>
</div>
